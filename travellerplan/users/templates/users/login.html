{% extends "home/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
<title>Login</title>
{% endblock title%}
{% block home %}
    {% if user.is_authenticated %}
        <div class="alert alert-primary">
            You are logged in.
        </div>
    {% else %}

        <div class="container-fluid py-5"
         style="background-image: url({% static 'home/login.jpg' %});
         min-height: 850px;
         background-size: cover;
         background-position: center;
         background-repeat: no-repeat;
         margin-top: 50px;">

            <div class="container bg-white"
             style="border-radius: 30px;
                    min-width: 300px;
                    min-height: 50px;
                    padding: 2%;
                    margin-top: 8%;
                    width: 30%;
                    height: 90%;">

                <h1 style="text-align: center; font-size: 5vmin;">Login</h1>

                <form method="POST">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                <fieldset class="form-group pb-2"
                          style="margin-left: auto;
                          margin-right: auto;
                          padding-top: 3%;
                          width: 80%;
                          height: 80%;">
                    <legend class="border-bottom"></legend>
                    {{ form|crispy }}
                </fieldset>

                <div class="form-group" style="text-align: center; padding-bottom: 3%">

                    <button class="btn btn-dark" style="width: 80%;" type="submit">Login</button>
                </div>

                <div class="border-top pt-2" style="text-align: center;">

                    <small class="muted"><a style="color: black;" href="#">Forgot Password?</a></small>

                </div>

            </form>

            </div>
        </div>

    {% endif %}
{% endblock home %}
